name: Release
on:
  release:
    types: [published]

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ— Set up Python 3.9.21
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: ğŸ— Set up Node 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install wheel octoprint --user
          npm install -g npm@7
          npm install
      - name: ğŸ”¨ Build frontend code in release mode
        run: |
          npm run release
      - name: ğŸ”¨ Commit changes to make versioneer happy
        uses: EndBug/add-and-commit@v7
        with:
          push: false
          branch: main
      - name: ğŸ”¨ Build a source zip
        run: |
          python setup.py sdist --formats=zip
      - name: ğŸšš Rename to sdist.zip
        run: |
          mv dist/OctoPrint-WLED-*.zip dist/sdist.zip
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  upload-asset:
    name: ğŸ“¦ Upload asset to release
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure the full history is fetched
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: ğŸšš Rename to release.zip
        run: |
          cp dist/sdist.zip release.zip
      - name: ğŸ¥… Upload asset with GitHub CLI
        run: |
          gh release upload "${{ github.event.release.tag_name }}" release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}